<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Sign Up Page</title>
  </head>
  <body>
    <header>
     <a href="/index.html"><img src="https://res.cloudinary.com/cynthiaomovoiye/image/upload/c_scale,h_22,w_133/v1569318093/team-enyo-twitter-bot-project/Group_4_c0mkdp.png" alt="Logo"></a>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 offset-md-1">
          <div class="row">
            <div class="col-md-4 register-left">
              <img src="https://res.cloudinary.com/cynthiaomovoiye/image/upload/c_scale,w_384/v1569318018/team-enyo-twitter-bot-project/Frame_rar5yv.png">
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5 register-right" >
          <p>Sign Up</p>
          <div class="form-register">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="User Name" required>
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-default">Sign Up</button>
            <p>
              <img src=https://res.cloudinary.com/cynthiaomovoiye/image/upload/c_scale,h_15,w_15/v1569330075/team-enyo-twitter-bot-project/twitter_icon_rcxxfi.png>Sign in with <a href="#">twitter</a></p>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
